{% extends 'travel_wishlist/base.html'%}
{% block content %}

<h2>Places you have visited</h2>


{% if visited%}
<!--if statement logic with the template tag-->
<ul>
<!--    unordered list-->
    {% for place in visited %}
        <li>
            <a href="{% url 'place_details' place.pk %}">{{ place.name }}</a>
        </li>
<!--    list item-->
    {% endfor %}


</ul>

{% else %}

<p>You have not visited anywhere yet</p>

{% endif%}

{% endblock %}

<!--links back to your wishlist-->
